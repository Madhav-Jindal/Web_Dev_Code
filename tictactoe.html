<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        td{
    width: 100px;
    height: 100px;

}
.vertical{
    border-left: 1px solid black;
    border-right: 1px solid black;
}
.horizontal{
    border-top: 1px solid black;
    border-bottom: 1px solid black;
}
table{
    margin: auto;
    margin-top: 100px;
}
h3{
  text-align: center;
  font-family: Raleway;
}
    </style>
    <title>tic tac toe</title>
</head>
<body>
    <h3>Tic Tac Toe Board</h1>
    <table>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
